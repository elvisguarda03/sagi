<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<body>
<th:block th:fragment="modal">
    <div class="modal fade in" id="modalDelete" tabindex="-1">
        <div class="modal-dialog">
            <p id="idEquipamento" name="idEquipamento"></p>
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Apagar Equipamento</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <div class="modal-body">
                    <h4 class="text-danger">
                        <strong>Confirma exclus√£o desse equipamento?</strong>
                    </h4>
                </div>

                <div class="modal-footer">
                    <input hidden="hidden" id="modal-deletar-equipamento-id">
                    <button id="apagarEquipamento" type="button" class="btn btn-danger" data-dismiss="modal">Confirmar
                    </button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        function constructUrl(url, id) {
            if (url.endsWith("/")) {
                url += "deletar-equipamento/" + id;
            } else {
                url += "/deletar-equipamento/" + id;
            }

            return url;
        }

        $(document.this).ready(function () {
            $('#apagarEquipamento').click(function (e) {
                e.preventDefault();

                var id = $('#modal-deletar-equipamento-id').val().toString();
                var url = window.location.toString();

                url = constructUrl(url, id);

                $.ajax({
                    type: "GET",
                    url: url,
                    data: {idEquipamento: id},
                    success: function () {
                        window.location.reload();
                    }
                });
            });
        });
    </script>
</th:block>
</body>
</html>
