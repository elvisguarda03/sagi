<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/template}">

<head>
    <meta charset="UTF-8">
</head>
<body>
<th:block layout:fragment="content">
    <div class="jumbotron container-fluid" style="background-color: #FFFFFF;">
        <form class="form-signin" th:method="POST" th:object="${dto}" th:action="@{/laboratorio/cadastro-laboratorio}">
            <!-- preencher o método submit -->
            <div class="row">
                <th:block>
                    <p th:if="${not #strings.isEmpty(msg)}">
                        <span class="alert alert-success" th:text="${msg}"></span>
                    </p>
                </th:block>

                <div class="col-lg-12">
                    <div class="row">
                        <div class="col-lg-4">
                            <h6>Localização</h6>
                            <input class="form-control" th:classappend="${not #maps.isEmpty(errors) and #maps.containsKey(errors, 'localizacao')} ? 'panel-bordered-danger'" type="text" th:field="*{localizacao}" th:name="@{localizacao}" required>
                            <th:block th:if="${not #maps.isEmpty(errors)}">
                                <p th:if="${#maps.containsKey(errors, 'localizacao')}">
                                    <span class="text-left text-danger" th:text="${errors.get('localizacao')}"></span>
                                </p>
                            </th:block>
                        </div>
                        <div class="col-lg-4">
                            <h6>Edifício</h6>
                            <select name="edificio" class="form-control" th:classappend="${not #maps.isEmpty(errors) and #maps.containsKey(errors, 'edificio')} ? 'panel-bordered-danger'" id="dropEdificio" required>
                                <option th:value="${null}">Selecione um Edifício</option>
                                <option th:each="e : ${edificios}" th:text="${e.getEdificio()}" th:value="${e}"></option>
                            </select>
                            <th:block th:if="${not #maps.isEmpty(errors)}">
                                <p th:if="${#maps.containsKey(errors, 'edificio')}">
                                    <span class="text-left text-danger" th:text="${errors.get('edificio')}"></span>
                                </p>
                            </th:block>
                        </div>
                        <div class="col-lg-4">
                            <h6>Andar</h6>
                            <input class="form-control" th:classappend="${not #maps.isEmpty(errors) and #maps.containsKey(errors, 'andar')} ? 'panel-bordered-danger'" type="number" th:field="*{andar}" name="andar" required>
                            <th:block th:if="${not #maps.isEmpty(errors)}">
                                <p th:if="${#maps.containsKey(errors, 'andar')}">
                                    <span class="text-left text-danger" th:text="${errors.get('andar')}"></span>
                                </p>
                            </th:block>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-12">
                    &nbsp;
                </div>
            </div>

            <div class="row">
                <div class="col-lg-12">
                    &nbsp;
                </div>
            </div>


            <div class="row col-lg-12">
                <div class="col-lg-6">
                    <button class="btn btn-lg btn-rounded btn-success fa fa-plus" type="submit"><i></i> Cadastrar
                    </button>
                    <a class="btn btn-lg btn-rounded btn-danger" th:href="@{/laboratorio}"><i class="fa fa-search"></i>
                        Cancelar</a>
                </div>
            </div>
        </form>
    </div>
</th:block>
</body>
</html>
