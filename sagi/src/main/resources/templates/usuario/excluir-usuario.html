<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<body>
<th:block th:fragment="modal">
    <div class="modal fade in" id="modalDeletarUser" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Apagar Usuario</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <div class="modal-body">
                    <h4 class="text-danger">
                        <strong>Confirma exclus√£o desse usuario?</strong>
                    </h4>
                </div>

                <div class="modal-footer">
                    <input hidden="hidden" id="modal-deletar-usuario-id">
                    <button id="apagarUsuario" type="button" class="btn btn-danger" data-dismiss="modal">Confirmar
                    </button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function constructUrlDelete(url, id) {
            if (url.endsWith("/")) {
                url += "excluir-usuario/" + id;
            } else {
                url += "/excluir-usuario/" + id;
            }

            return url;
        }

        $(document.this).ready(function () {
           $('#apagarUsuario').click(function (e) {
                e.preventDefault();

                var id = $('#modal-deletar-usuario-id').val().toString();
                var url = window.location.toString();

                url = constructUrlDelete(url, id);

                $.ajax({
                   type: "GET",
                   url: url,
                   data: {idUsuario: id},
                   success: function () {
                       window.location.reload();
                   }
                });
           });
        });
    </script>
</th:block>
</body>
</html>
