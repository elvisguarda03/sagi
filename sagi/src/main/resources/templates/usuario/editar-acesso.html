<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<body>
<th:block th:fragment="modal">

    <!--
       NIVEIS DE ACESSO PARA USUARIO:
       ADMINISTRADOR
       MODERADOR
       USUARIO
   -->
    <div class="modal fade in" id="modalEditarAcesso" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Editar Usuario</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <br>
                <div class="row">
                    <div class="col-xs-1"></div>
                    <div class="col-xs-6">
                        <h6>Selecionar NÃ­vel</h6>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-1"></div>
                    <div class="col-xs-6">
                        <select id="tipoUsuario" name="tipoUsuario" class="form-control">
                            <option th:value="${null}">Selecione um Tipo</option>
                            <option th:each="t : ${tipos}" th:value="${t}" th:text="${t.getTipo()}"></option>
                        </select>
                    </div>
                </div>
                <br><br><br>

                <div class="modal-footer">
                    <input hidden="hidden" id="modal-editarAcesso-usuario-id">
                    <button id="editarTipoUsuario" type="button" class="btn btn-danger" data-dismiss="modal">Confirmar
                    </button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        function constructUrlEdit(url, id, tipo) {
            if (url.endsWith("/")) {
                url += "editar-tipo/" + id + "/" + tipo;
            } else {
                url += "/editar-tipo/" + id + "/" + tipo;
            }

            return url;
        }

        $(document.this).ready(function () {

            $('#editarTipoUsuario').click(function (e) {
                e.preventDefault();

                var id = $('#modal-editarAcesso-usuario-id').val().toString();
                var tipo = $('#tipoUsuario').val().toString();

                var url = window.location.toString();

                url = constructUrlEdit(url, id, tipo);

                $.ajax({
                    type: "GET",
                    url: url,
                    data: {
                        idUsuario: id,
                        tipoUsuario: tipo
                    },
                    success: function () {
                        window.location.reload();
                    }
                });
            });
        });
    </script>
</th:block>
</body>
</html>
