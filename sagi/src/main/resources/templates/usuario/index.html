<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/template}">
<head>
    <th:block layout:fragment="limitless">
        <link th:href="@{/bootstrap/css/bootstrap_limitless.min.css}" rel="stylesheet">
    </th:block>
</head>

<body>
<th:block layout:fragment="content">
    <!--
        NIVEIS DE ACESSO PARA USUARIO:
        ADMINISTRADOR
        MODERADOR
        USUARIO
    -->

    <!-- Painel de exibição de usuario -->
    <!----------------------------------->
    <div class="row">
        <div class="col-xs-12">
            <div class="panel panel-bordered-mint">
                <div class="panel-heading">
                    <h3 class="panel-title"><font style="vertical-align: inherit;"><font
                            style="vertical-align: inherit;">Status do pedido</font></font></h3>
                </div>

                <div class="panel-body">
                    <div class="col-sm-4 col-md-3" th:each="u : ${usuarios}">
                        <div  class="panel panel-bordered-primary pos-rel ">
                            <div class="pad-all">
                                <div class="media pad-ver">
                                    <!-- Exibição de imagem do usuario -->
                                    <div class="media-left">
                                        <a href="#" class="box-inline"><img class="img-circle img-md" src="/resources/images/profile-photos/1.png" alt="Profile Picture"></a>
                                    </div>
                                    <!--  Fim exibição de imagem do usuario-->
                                    <div class="media-body pad-top">
                                        <a href="#" class="box-inline">
                                            <!-- Nome usuario -->
                                            <span class="text-lg text-semibold text-main" th:text="${u.nome}"> Nome usuario  </span>
                                            <!-- FIM -->
                                            <!-- Nivel de acesso -->
                                            <p class="text-sm" th:text="${u.tipoUsuario.tipo}"> Nivel de acesso </p>
                                            <!-- FIM -->
                                        </a>
                                    </div>
                                </div>
                                <!-- E-mail do usuario -->
                                <p class="pad-btm bord-bt text-sm" th:text="${u.email}"></p>
                                <!-- fim -->
                                <div class="text-center pad-to">
                                    <div class="btn-group">
                                        <a class="btn btn-sm btn-default" data-target="#modaledituser" th:attr="onclick=|editarNivelAcesso('${u.id}')|" type="button"
                                           id="btnacesso"><i
                                                class="demo-pli-consulting icon-lg icon-fw"></i> Editar Nivel de acesso</a>
                                        <a class="btn btn-sm btn-default" th:attr="onclick=|deletar('${u.id}')|" data-target="#modalDeletarUser" type="button"
                                           id="btndelete"><i class="demo-pli-consulting icon-lg icon-fw"></i> Excluir usuario</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="panel-footer text-center bg-light">
                    <nav aria-label="Paginação">
                        <ul class="pagination justify-content-center font-weight-bold">
                            <li class="page-item" >
                                <a class="page-link" aria-label="Anterior" title="Página Anterior" data-toggle="tooltip">
                                    <span aria-hidden="true">«</span>
                                </a>
                            </li>
                            <li class="page-item">
                                <a class="page-link" ></a>
                            </li>
                            <li class="page-item" >
                                <a class="page-link" href="#">
                                    <span data-feather="more-horizontal" width="20" height="20"></span>
                                </a>
                            </li>
                            <li class="page-item" >
                                <a class="page-link" aria-label="Próximo" title="Página Seguinte" data-toggle="tooltip">
                                    <span aria-hidden="true">»</span>
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
        <!------------------------------------->
        <!--Fim Painel de exibição de usuario-->
        <th:block th:replace="usuario/excluir-usuario.html :: modal">
        </th:block>

        <th:block th:replace="usuario/editar-acesso.html :: modal">
        </th:block>

</th:block>
</body>
</html>

<script type="text/javascript">
    function deletar(idUsuario) {
        $('#modal-body').html();
        $('#modal-deletar-usuario-id').val(idUsuario);
        $('#modalDeletarUser').modal("show");
    };
</script>

<script type="text/javascript">
    function editarNivelAcesso(idUsuario) {
        $('#modal-body').html();
        $('#modal-editarAcesso-usuario-id').val(idUsuario);
        $('#modalEditarAcesso').modal("show");
    };
</script>
