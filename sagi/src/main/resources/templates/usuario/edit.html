<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/template}">
<body>
	<th:block layout:fragment="content">

		<div class="jumbotron container-fluid" style="background-color: #FFFFFF;">
			<form class="form-signin" method="post" action="nome da action"> <!-- preencher o método submit -->				
				<div class="row">
					<div class="col-lg-12">
						<div class="row">
							<div class="col-lg-4">
                                <h6>Tipo</h6>
								<select name="tipo" id="tipo" class="form-control" >
									<!-- Fazer um foreach com a lista de Tipos aqui com as opções -->
                                    <option value="1">Teste</option>
                                    <!-- termnar foreach -->
                                </select>
							</div>
							<div class="col-lg-4">
								<h6>E-Mail</h6>
								<input class="form-control" type="email"  id="email" value="" name="email">
							</div>
							<div class="col-lg-4">
								<h6>Senha</h6>
								<input class="form-control" type="password"  id="senha" value="" name="senha">
							</div>
						</div>
					</div>
					<div class="col-lg-12">
						<div class="row">
							<div class="col-lg-6">
								<h6>Nome</h6>
								<input class="form-control" type="text" id="nome" value="" name="nome">
							</div>
							<div class="col-lg-6">
								<h6>Sobrenome</h6>
								<input class="form-control" type="text" value="" name="sobrenome" id="sobrenome">
							</div>
						</div>
					</div>
				</div>
				<br>

				<div class="row">
					<div class="col-lg-12">
						&nbsp;
					</div>
				</div>


				<div class="row">
					<div class="col-lg-12">
						&nbsp;
					</div>
				</div>


				<div class="row col-lg-12">
					<div class="col-lg-6">
						<button class="btn btn-lg btn-rounded btn-success fa fa-plus" type="submit"><i></i> Atualizar</button>
						<button class="btn btn-lg btn-rounded btn-danger" href="/usuario/index"><i class="fa fa-search"></i> Cancelar</button>
					</div>
				</div>
			</form>
		</div>
	</th:block>
</body>
</html>
