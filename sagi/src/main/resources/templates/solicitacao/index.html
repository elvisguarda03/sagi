<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/template}">
<body>
<th:block layout:fragment="content">
    <div class="row">
        <div class="col-xs-12">
            <div class="panel panel-bordered-mint">
                <div class="panel-heading">
                    <h3 class="panel-title">SOLICITAR EMPRÉSTIMO</h3>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-sm-6">
                            <label class="control-label">Equipamento</label>
                            <!-- -->
                            <select id="demo-cs-multiselect" name="equipamentosId"
                                    data-placeholder="Escolha os equipamentos" multiple="true" tabindex="-1"
                                    style="display: none;">
                                <optgroup th:value="${null}">Selecione um Equipamento</optgroup>
                                <option th:each="e : ${dtoEquipamentos}" th:value="${e.id}"
                                        th:text="${e.nomeEquipamento}"></option>
                            </select>
                            <!-- -->
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class="control-label">Local para uso</label>
                                <select name="laboratorioId" id="dropLaboratorio" class="form-control" required="">
                                    <optgroup th:value="${null}">Selecione um Laboratório</optgroup>
                                    <option th:each="d : ${dtoLaboratorios}" th:value="${d.id}"
                                            th:text="${d.localizacao}"></option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <hr class="new-section-sm bord-no">
                    <div class="row">
                        <div class="col-sm-2">
                            <button class="btn btn-success col-sm-12" type="submit">Enviar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12">
            <div class="panel panel-bordered-mint">
                <div class="panel-heading">
                    <h3 class="panel-title"><font style="vertical-align: inherit;"><font
                            style="vertical-align: inherit;">Solicitações</font></font></h3>
                </div>

                <!--Data Table-->
                <!--===================================================-->
                <div class="panel-body">

                    <!--INICIO DA SOLICITAÇÃO -->
                    <div class="panel-body">
                        <div class="col-sm-4 col-md-3">
                            <div class="panel panel-bordered-primary pos-rel ">
                                <div class="pad-all">
                                    <div class="media pad-ver">
                                        <div class="media-left">
                                            <a href="#" class="box-inline"><i
                                                    class="pli-shopping-cart icon-align-center icon-3x"></i></a>
                                        </div>
                                        <div class="media-body pad-top">
                                            <a href="#" class="box-inline">
                                                <!-- Nome usuario -->
                                                <span class="text-md text-semibold text-main"> Solicitante </span>
                                                <!-- FIM -->
                                                <!-- Equipamento -->
                                                <p class="text-sm"> Equipamento solicitado ( limite 35 caracteres)</p>
                                                <!-- FIM -->
                                            </a>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-sm-12">
                                            <div class="col-sm-6">
                                                <h6>Data de retirada</h6>
                                                <p>00/00/0000</p>
                                            </div>
                                            <div class="col-sm-6">
                                                <h6>Data de devolução</h6>
                                                <p>00/00/0000</p>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="text-center pad-to">
                                        <div class="btn-group">

                                            <a class="btn btn-sm btn-default  btn-hover-success"
                                               data-target="#modaledituser" type="button"
                                               id="btnacesso"><i
                                                    class="pli-yes icon-lg icon-fw"></i>Permitir</a>

                                            <a class="btn btn-sm btn-default  btn-hover-danger"
                                               data-target="#modalDeletarUser" type="button"
                                               id="btndelete"><i class="pli-close icon-lg icon-fw"></i>Recusar</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--FIM DA SOLICITAÇÃO -->
                </div>
            </div>
        </div>
    </div>
    <th:block layout:fragment="import">
        <script>
            $('select').blur(function () {
                console.log('Entrou 2');
            });
        </script>
    </th:block>
</th:block>
</body>
</html>
