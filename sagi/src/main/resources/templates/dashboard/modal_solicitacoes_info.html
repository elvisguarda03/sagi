<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<body>
<th:block th:fragment="modal">
    <div class="modal fade in" id="modal_info" role="dialog" tabindex="-1" >
        <div class="modal-dialog">
            <div class="modal-content">
                <!--Modal header-->
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><i class="pci-cross pci-circle"></i></button>
                    <h4 class="modal-title">INFO SOLICITAÇÃO</h4>
                </div>
                <!--Modal body-->
                <div class="modal-body">
                    <!-- ID DA SOLICITAÇÃO -->
                    <p class="text-semibold text-main">ID</p>

                    <p></p>
                    <br>
                    <!-- Solicitante-->
                    <p class="text-semibold text-main">SOLICITANTE</p>

                    <p></p>
                    <br>
                    <!-- Data do pedido -->
                    <p class="text-semibold text-main">DATA DO PEDIDO</p>

                    <p></p>
                    <br>
                    <!-- equipamento -->
                    <p class="text-semibold text-main">EQUIPAMENTO</p>

                    <p></p>
                    <br>
                    <!-- para data-->
                    <p class="text-semibold text-main">PARA DATA</p>

                    <p></p>
                    <br>
                    <!-- Local designado-->
                    <p class="text-semibold text-main">LOCAL DESIGNADO</p>

                    <p></p>
                    <br>

                    <!-- INFORMAÇÕES DO SOLICITANTE -->
                    <br>
                    <p class="text-semibold text-main"> INFORMAÇÕES DO SOLICITANTE </p>
                    <p class="text-semibold text-main"> NOME </p>
                    <p>  </p>
                    <p class="text-semibold text-main"> CARGO NO SENAI </p>
                    <p>  </p>
                    <br>

                </div>

                <!--Modal footer-->
                <div class="modal-footer">
                    <button data-dismiss="modal" class="btn btn-default" type="button">Close</button>
                    <button class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>
</th:block>
</body>
</html>
