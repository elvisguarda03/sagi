<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/template}">
<head>
    <meta charset="UTF-8">
</head>
<body>
<th:block layout:fragment="content">
    <div class="row">
        <div class="col-xs-12">
            <div class="panel panel-bordered-mint">
                <div class="panel-heading">
                    <h3 class="panel-title"><font style="vertical-align: inherit;"><font
                            style="vertical-align: inherit;">Equipamentos</font></font></h3>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-4">
                            <a th:href="@{/equipamento/cadastro-equipamento}" class="btn btn-info">Cadastrar novo
                                equipamento
                                <i class="icon-lg icon-fw pli-add"></i>
                            </a>
                        </div>
                    </div>
                    <hr class="new-section-sm">

                    <div class="row">
                        <div class="col-lg-12">
                            <div class="col-sm-4">
                                <div class="form-group">
                                    <label class="control-label">Nome Equipamento</label>
                                    <input type="text" name="nomeEquipamento" class="form-control">
                                </div>
                            </div>
                            <div class="col-sm-4">
                                <div class="form-group">
                                    <label class="control-label">Código de patriônio</label>
                                    <input type="number" nsme="codigoPatrimonio" class="form-control">
                                </div>
                            </div>
                            <div class="col-sm-4">
                                <div class="form-group">
                                    <label class="control-label">Localização</label>
                                    <input name="localizacao" type="text" class="form-control">
                                </div>
                            </div>
                            <div class="col-sm-4">
                                <div class="form-group">
                                    <label class="control-label">Valor</label>
                                    <input type="number" name="valor" class="form-control">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="col-lg-2 text-center">
                                <button type="submit" class="btn btn-success btn-block">Aplicar filtros</button>
                            </div>
                        </div>
                    </div>
                    <hr class="new-section-sm">
                    <table table="" id="tab_usuarios" class="table table-hover table-lg table-bordered">
                        <!--<table id="example" class="table table-striped table-bordered" style="width:100%">-->
                        <thead>
                        <tr>
                            <th colspan="1" hidden="hidden" scope="col">ID</th>
                            <th colspan="1" scope="col">Nome do Equipamento</th>
                            <th colspan="1" scope="col">Tombamento</th>
                            <th colspan="1" scope="col">Localização</th>
                            <th colspan="1" scope="col">Valor</th>
                            <th colspan="1" scope="col">Status</th>
                            <th colspan="1" scope="col">Ações</th>
                        </tr>
                        </thead>
                        <tbody>
                        <!-- fazer foreach para preencher as opÃ§Ãµes da tabela  -->
                        <tr th:each="dto : ${equipamentosDto}">
                            <td colspan="1" hidden="hidden" scope="col" th:text="${dto.id}"></td>
                            <td colspan="1" scope="col" th:text="${dto.nomeEquipamento}"></td>
                            <td colspan="1" scope="col" th:text="${dto.codigoPatrimonio}"></td>
                            <td colspan="1" scope="col" th:text="${dto.laboratorio.localizacao}"></td>
                            <td colspan="1" scope="col" th:text="${dto.valor}"></td>
                            <td colspan="1" scope="col" th:text="${dto.statusEquipamento}"></td>
                            <td colspan="1" scope="col">
                                <p>
                                    <a class="btn btn-primary btn-sm"
                                       th:href="@{/equipamento/editar-equipamento/{idEquipamento}(idEquipamento=${dto.id})}">
                                        <i class="fas fa-edit"></i> Editar</a>
                                    <button type="button" class="btn btn-danger btn-sm delete"
                                            th:id="btnDeletar + ${dto.id}" th:attr="onclick=|deletar('${dto.id}')|"
                                            data-target="#modalDelete">
                                        <i
                                                class="fas fa-trash"></i> Excluir
                                    </button>
                                </p>
                            </td>
                            <th:block th:replace="equipamento/modal_delete.html :: modal">
                            </th:block>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    </div>
</th:block>
</body>
</html>

<script type="text/javascript">
    function deletar(idEquipamento) {
        $('#modal-deletar-equipamento-id').val(idEquipamento);
        $('#modal-body').html();
        $('#modalDelete').modal('show');
    }
</script>
